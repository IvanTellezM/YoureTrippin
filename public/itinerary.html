<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="img/logos/favicon.jpg" />
    <title>Schedule</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/coming-soon.css" rel="stylesheet">

</head>

<body>

    <!-- Shows background -->
    <div class="overlay2"></div>
    <!-- Container for schedule and to do  -->
    <div class="container col-12 col-md-12">
        <div class="row">
            <div class="col-md-6 ">
                <div class="card" id="create_schedule_card">
                    <form id="create_schedule_form">
                        <p class="h1 text-center">Schedule</p>
                        <div class="form">
                            <h5>Title<input type="text" name="text" class="form-control validate" placeholder="Enter activity"></h5>
                        </div>
                        <div class="form">
                            <h5>Description<input type="text" class="form-control validate" placeholder="Enter description"></h5>
                        </div>
                        <div class="form">
                            <h5>Start Time<input type="text" name="start_time" class="form-control validate" placeholder="Optional, Enter start time of activity, example 09:00"></h5>
                        </div>
                        <div class="form">
                            <h5>End Time<input type="text" name="end_time" class="form-control validate" placeholder="Optional, Enter end time of activity, example 11:00"></h5>
                        </div>
                        <!-- <div class="md-form">
                                        <h5>Id<input type="text" name="place_id" class="form-control validate" placeholder="Place Id" id="place-id"></h5>
                                    </div> -->
                        <div class="text-center py-4 mt-3">
                            <button class="btn btn-success" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <ul class="list-group todo-list">
                        <li class="list-group-item new-item">
                            <form id="todo-form">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-6">
                                            <input class="new-item form-control" placeholder="Add a todo" type="text" />
                                        </div>
                                        <div class="col-2">
                                            <button type="submit" class="btn btn-success">Add Todo</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </li>
                        <span class="todo-container"> </span>
                    </ul>
                </div>
            </div>
        </div>
    </div>





    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


    <script src="js/view.js" type="text/javascript"></script>



</body>

</html>
