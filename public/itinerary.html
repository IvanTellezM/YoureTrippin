<div class="overlay2"></div>
<!-- Container for schedule and to do  -->
<div class="container col-12 col-md-12">
    <div class="row">
        <div class="col-md-6 schedule-align">
            <div class="card form-color" id="create_schedule_card">
                <form id="create_schedule_form">
                    <div class="schedule-pad">
                    <h1 class="title text-center">Schedule</h1>
                    <div class="form">
                        <h5>Title<input type="text" name="text" class="form-control validate" placeholder="Enter activity"></h5>
                    </div>
                    <div class="form">
                        <h5>Description<input type="text" class="form-control validate" placeholder="Enter description"></h5>
                    </div>
                    <div class="form">
                        <h5>Start Time<input type="text" name="start_time" class="form-control validate" placeholder="Optional, Enter start time of activity, example 09:00"></h5>
                    </div>
                    <div class="form">
                        <h5>End Time<input type="text" name="end_time" class="form-control validate" placeholder="Optional, Enter end time of activity, example 11:00"></h5>
                    </div>

                    <div class="text-center py-4 mt-3">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 schedule-align">
            <div class="row">
                <ul class="list-group todo-list">
                    <li class="list-group-item new-item form-color">
                        <form id="todo-form">
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <input class="new-item form-control" placeholder="Add a todo" type="text" />
                                    </div>
                                    <div class="col-2">
                                        <button type="submit" class="btn btn-primary">Add Todo</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </li>
                    <span class="todo-container"> </span>
                </ul>
            </div>
        </div>
    </div>
</div>
