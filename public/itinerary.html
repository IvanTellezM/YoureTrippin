                    <div class="card" id="create_activity_card">
                        <div class="col-12align-items-center justify-content-center card-body schedule-color">
                            <form id="create_activity_form">
                                <h1 class="text-center">Schedule</h1>

                                <div class="md-form">
                                    <h5>Start Time<input type="text" name="start_time" class="form-control validate" placeholder="Enter start time of activity, example 09:00"></h5>
                                </div>

                                <div class="md-form">
                                    <h5>End Time<input type="text" name="end_time" class="form-control validate" placeholder="Enter end time of activity, example 11:00"></h5>
                                </div>

                                <div class="md-form">
                                    <h5>Title<input type="text" name="text" class="form-control validate" placeholder="Enter activity"></h5>
                                </div>

                                <div class="md-form">
                                    <h5>Description<input id="pac-input" type="text" class="form-control validate" placeholder="Enter description"></h5>
                                </div>

                                <div class="md-form">
                                    <h5>Id<input type="text" name="place_id" class="form-control validate" placeholder="Place Id" id="place-id"></h5>
                                </div>

                                <div class="text-center py-4 mt-3">
                                    <button class="btn btn-success" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
