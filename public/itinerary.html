<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Itinerary</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- CSS page -->
    <link rel="stylesheet" type="text/css" href="css/agency.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>






</head>

<body>

    <div class="container col-12 col-md-12">
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group todo-list">
                    <li class="list-group-item new-item">
                        <form id="todo-form">
                            <div class="container">
                                <div class="row">
                                    <div class="col-10">
                                        <input class="new-item form-control" placeholder="Add a todo" type="text" />
                                    </div>
                                    <div class="col-2">
                                        <button type="submit" class="btn btn-success">Add Todo</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </li>
                    <span class="todo-container">
                    </span>
                </ul>

            </div>
            <div class="col-md-6">
                <div class="row">
                    <div id="carouselExampleControls0" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active"><img id="img-accommodation-1" style="height: 270px; width: 480px" src="img/travel/travel1.jpg" alt="First slide"></div>
                            <div class="carousel-item "><img id="img-accommodation-2" style="height: 270px; width: 480px" src="img/travel/travel2.jpg" alt="Second slide"></div>
                            <div class="carousel-item "><img id="img-accommodation-3" style="height: 270px; width: 480px" src="img/travel/travel3.jpg" alt="Third slide"></div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls0" role="button" data-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="sr-only">Previous</span></a>
                        <a class="carousel-control-next" href="#carouselExampleControls0" role="button" data-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="sr-only">Next</span></a>
                    </div>
                </div>
                <div class="row">
                    <div class="card page2-card">
                        <Span class="search-field">
                                                <input type="text" id="city" placeholder="Enter City For Weather...">
                                                <button id="submitWeather" class="button"><i class="btn btn-success submit btn-lg">Submit</button>
                         </span>
                        <table class="table">
                            <div class="current-weather-box">
                            </div>
                            <thead>
                                <tr>
                                    <th scope="col col1" "backgound= blue">Day</th>
                                    <th scope="col col2">Weather</th>
                                    <th scope="col col3">Temperature</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td scope="row">
                                        <div class="day-name"></div>
                                    </td>
                                    <td>
                                        <div id="iconOne"></div>
                                    </td>
                                    <td>
                                        <div id="dayOneMax"></div><span class="deg"></span><span class="f"></span><span class=" -"></span>
                                        <div id="dayOneMin"></div><span class="deg"></span><span class="f"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td scope="row">
                                        <div class="day-name"></div>
                                    </td>

                                    <td>
                                        <div id="iconTwo"></div>
                                    </td>
                                    <td>
                                        <div id="dayTwoMax"></div><span class="deg"></span><span class="f"></span><span class=" -"></span>
                                        <div id="dayTwoMin"></div><span class="deg"></span><span class="f"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td scope="row">
                                        <div class="day-name"></div>
                                    </td>
                                    <td>
                                        <div id="iconThree"></div>
                                    </td>
                                    <td>
                                        <div id="dayThreeMax"></div><span class="deg"></span><span class="f"></span><span class=" -"></span>
                                        <div id="dayThreeMin"></div><span class="deg"></span><span class="f"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td scope="row">
                                        <div class="day-name"></div>
                                    </td>
                                    <td>
                                        <div id="iconFour"></div>
                                    </td>
                                    <td>
                                        <div id="dayFourMax"></div><span class="deg"></span><span class="f"></span><span class=" -"></span>
                                        <div id="dayFourMin"></div><span class="deg"></span><span class="f"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td scope="row">
                                        <div class="day-name"></div>
                                    </td>
                                    <td>
                                        <div id="iconFive"></div>
                                    </td>
                                    <td>
                                        <div id="dayFiveMax"></div><span class="deg"></span><span class="f"></span><span class=" -"></span>
                                        <div id="dayFiveMin"></div><span class="deg"></span><span class="f"></span>
                                    </td>
                                </tr>

                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Custom Script -->
    <script src="js/itinerary.js"></script>




</body>

</html>
