<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="img/logos/favicon.jpg" />
    <title>Schedule</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/coming-soon.css" rel="stylesheet">

</head>

<body>

    <div class="overlay2"></div>

    <div class="masthead">

        <div class="container_schedule">
            <!-- <div class="row h-100"> -->
            <div class="col-12">
                <div class="col-12 align-items-center justify-content-center flex-column">
                    <div class="card" id="create_activity_card">
                        <div class="col-12align-items-center justify-content-center card-body">
                            <form id="create_activity_form">
                                <p class="h1 text-center">Schedule</p>

                                <div class="md-form">
                                    <h5>Start Time<input type="text" name="start_time" class="form-control validate" placeholder="Enter start time of activity, example 09:00"></h5>
                                </div>

                                <div class="md-form">
                                    <h5>End Time<input type="text" name="end_time" class="form-control validate" placeholder="Enter end time of activity, example 11:00"></h5>
                                </div>

                                <div class="md-form">
                                    <h5>Title<input type="text" name="text" class="form-control validate" placeholder="Enter activity"></h5>
                                </div>

                                <div class="md-form">
                                    <h5>Description<input id="pac-input" type="text" class="form-control validate" placeholder="Enter description"></h5>
                                </div>

                                <div class="md-form">
                                    <h5>Id<input type="text" name="place_id" class="form-control validate" placeholder="Place Id" id="place-id"></h5>
                                </div>

                                <div class="text-center py-4 mt-3">
                                    <button class="btn btn-success" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/vide/jquery.vide.min.js"></script>



</body>

</html>
